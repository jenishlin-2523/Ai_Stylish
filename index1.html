<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Personal Styling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        input[type="file"] {
            margin: 15px 0;
            padding: 10px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        p {
            color: #555;
            font-size: 16px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Your Image for AI Styling</h2>
        
        <input type="file" id="imageUpload">
        <button onclick="uploadImage()">Submit</button>

        <h3>AI Recommendations:</h3>
        <div id="result"></div>
    </div>

    <script>
        function uploadImage() {
            let fileInput = document.getElementById("imageUpload");
            let file = fileInput.files[0];

            if (!file) {
                alert("Please select an image!");
                return;
            }

            let formData = new FormData();
            formData.append("file", file);

            fetch("http://127.0.0.1:5000/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("result").innerHTML = `<p style="color: red;">${data.error}</p>`;
                } else {
                    document.getElementById("result").innerHTML = `
                        <p><strong>Outfit Suggestion:</strong> ${data.recommendations.outfit}</p>
                        <p><strong>Recommended Colors:</strong> ${data.recommendations.colors.join(", ")}</p>
                        <p><strong>Accessories:</strong> ${data.recommendations.accessories.join(", ")}</p>
                    `;
                }
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
